[pytest]
# Pytest Configuration for AI Explanation Engine Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
# testpaths = tests  # Disabled: 'tests' directory not present; use default discovery

# Output options (verbose, short traceback, strict markers, colored, show all outcomes, disable warnings)
addopts = -v --tb=short --strict-markers --color=yes -ra --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real database
    slow: Tests that take significant time
    llm: Tests that require OpenAI API key
    
# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Asyncio (for async test support)
asyncio_mode = auto
